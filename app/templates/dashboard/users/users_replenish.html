{% load i18n %}
<div class="w-full flex flex-col items-center justify-center my-auto" role="dialog" aria-modal="true">
    <div class="absolute inset-0 bg-black bg-opacity-30"></div>
    <div class="z-30 bg-white rounded-md w-full max-w-2xl border border-gray-300 relative flex flex-col p-5 gap-5">
        <div class="absolute top-2.5 right-2.5 text-indigo-600 cursor-pointer" onclick="close_modal();">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>              
        </div>
        <h2 class="text-center text-2xl font-bold text-gray-900 mx-5">{{title}}</h2>
        <div class="border-b -mx-5"></div>
        <div class="text-lg font-normal text-gray-900">{% translate "Replenishment of the user\'s balance" %}</div>
        <div class="flex justify-center">
            {% for amount in amounts %}
                <div class="text-base font-normal text-gray-900 p-2.5 border border-gray-300 first:rounded-l-md last:rounded-r-md hover:text-indigo-600 cursor-pointer" onclick="set_ready_replenish('users-replenish-amount', {{amount}})">{{amount}}</div>
            {% endfor %}
        </div>
        <div class="flex justify-between items-start gap-2.5">
            <div class="flex gap-2.5 items-center">
                <label class="text-base font-normal text-gray-900" for="users-replenish-amount">{% translate "Amount" %}</label>
                <input class="p-1 form-input" type="number" id="users-replenish-amount">
            </div>
            <div class="flex gap-2.5 items-center font-sm font-semibold text-green-500 border rounded-md border-green-500 px-2 py-1 cursor-pointer hover:bg-green-500 hover:bg-opacity-10" onclick="users_action({{id}}, 'replenish_save')">
                {% translate "Save" %}
            </div>
        </div>
    </div>
</div>
