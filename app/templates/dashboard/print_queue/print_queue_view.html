{% load i18n %}
<div class="w-full flex flex-col items-center justify-center my-auto" role="dialog" aria-modal="true">
    <div class="absolute inset-0 bg-black bg-opacity-30"></div>
    <div class="z-30 bg-white rounded-md w-full max-w-2xl border border-gray-300 relative flex flex-col p-5 gap-5">
        <div class="absolute top-2.5 right-2.5 text-indigo-600 cursor-pointer" onclick="close_modal();">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>              
        </div>
        <h2 class="text-center text-2xl font-bold text-gray-900 mx-5">{{title}} {{identificator}}</h2>
        <div class="border-b -mx-5"></div>
        <div class="text-base font-normal text-gray-900 border rounded-md p-2.5">
            {{print_settings|safe}}
        </div>
        <div class="flex justify-between items-start gap-2.5">
            <div class="flex flex-col gap-2.5">
                <div class="flex gap-2.5 justify-between items-center">
                    <label class="text-base font-normal text-gray-900" for="print-queue-view-amount">{% translate "Amount" %}</label>
                    <input class="p-1 max-w-[180px] form-input" type="number" id="print-queue-view-amount" value="{{amount}}" {% if not actions_allowed %} disabled {% endif %}>
                </div>
                {% if actions_allowed and replenishment_allowed %}
                    <div class="flex gap-2.5 justify-between items-center">
                        <label class="text-base font-normal text-gray-900" for="print-queue-view-replenishment">{% translate "Replenishnent" %}</label>
                        <input class="p-1 max-w-[180px] form-input" type="number" id="print-queue-view-replenishment" value="{{replenishment}}">
                    </div>
                    <div class="flex gap-2.5 justify-between items-center">
                        <label class="text-base font-normal text-gray-900" for="print-queue-view-balance">{% translate "Balance" %}</label>
                        <input class="p-1 max-w-[180px] form-input" type="number" id="print-queue-view-balance" value="{{balance}}" disabled>
                    </div>
                {% endif %}
            </div>
            {% if actions_allowed %}
            <div class="flex gap-2.5 flex-wrap justify-end">
                <div class="flex gap-2.5 items-center font-sm font-semibold text-green-500 border rounded-md border-green-500 px-2 py-1 cursor-pointer hover:bg-green-500 hover:bg-opacity-10" onclick="print_queue_action({{id}}, 'print')">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd" d="M7.875 1.5C6.839 1.5 6 2.34 6 3.375v2.99c-.426.053-.851.11-1.274.174-1.454.218-2.476 1.483-2.476 2.917v6.294a3 3 0 003 3h.27l-.155 1.705A1.875 1.875 0 007.232 22.5h9.536a1.875 1.875 0 001.867-2.045l-.155-1.705h.27a3 3 0 003-3V9.456c0-1.434-1.022-2.7-2.476-2.917A48.716 48.716 0 0018 6.366V3.375c0-1.036-.84-1.875-1.875-1.875h-8.25zM16.5 6.205v-2.83A.375.375 0 0016.125 3h-8.25a.375.375 0 00-.375.375v2.83a49.353 49.353 0 019 0zm-.217 8.265c.178.018.317.16.333.337l.526 5.784a.375.375 0 01-.374.409H7.232a.375.375 0 01-.374-.409l.526-5.784a.373.373 0 01.333-.337 41.741 41.741 0 018.566 0zm.967-3.97a.75.75 0 01.75-.75h.008a.75.75 0 01.75.75v.008a.75.75 0 01-.75.75H18a.75.75 0 01-.75-.75V10.5zM15 9.75a.75.75 0 00-.75.75v.008c0 .414.336.75.75.75h.008a.75.75 0 00.75-.75V10.5a.75.75 0 00-.75-.75H15z" clip-rule="evenodd" />
                    </svg>
                    <div>{% translate "Print" %}</div>
                </div>
                <div class="flex gap-2.5 items-center font-sm font-semibold text-red-500 border rounded-md border-red-500 px-2 py-1 cursor-pointer hover:bg-red-500 hover:bg-opacity-10" onclick="print_queue_action({{id}}, 'cancel')">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>                      
                    <div>{% translate "Cancel" %}</div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
